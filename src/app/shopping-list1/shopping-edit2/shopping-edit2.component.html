<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn" type="button" style="background-color: yellow; border: 2px solid black; margin-right: 10px;" (click)="onAdd()">Add</button>
          <button class="btn" type="button" style="background-color: rgb(166, 166, 78); border: 2px solid black; margin-right: 10px;">Delete</button>
          <button class="btn" type="button" style="background-color: rgb(115, 115, 81); border: 2px solid black;">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
